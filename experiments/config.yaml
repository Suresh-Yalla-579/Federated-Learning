# Federated Fitness Recommender Configuration

# Data settings
data:
  num_clients: 100
  samples_per_client: [50, 200]  # [min, max]
  non_iid_degree: 0.7  # 0 = IID, 1 = highly non-IID
  test_size: 1000
  random_seed: 42

# Model architecture
model:
  hidden_layers: [128, 64, 32]
  dropout_rate: 0.3
  l2_regularization: 0.01

# Training settings
training:
  # Centralized
  centralized:
    epochs: 50
    batch_size: 32
    learning_rate: 0.001
    validation_split: 0.15
  
  # Federated
  federated:
    num_rounds: 30
    local_epochs: 5
    batch_size: 32
    learning_rate: 0.001
    fraction_fit: 0.1  # Fraction of clients per round
    min_fit_clients: 5
    min_available_clients: 5

# Differential Privacy settings
privacy:
  use_dp: true
  noise_multiplier: 1.0  # Higher = more privacy, less accuracy
  l2_norm_clip: 1.0
  target_epsilon: 10.0  # Privacy budget
  delta: 1e-5

# Evaluation
evaluation:
  recall_at_k: [1, 3, 5]
  
# Output
output:
  results_dir: "results"
  plots_dir: "results/plots"
  models_dir: "results/models"
  save_models: true
  
# SHAP explainability
explainability:
  enabled: true
  num_samples_to_explain: 10
  background_samples: 100